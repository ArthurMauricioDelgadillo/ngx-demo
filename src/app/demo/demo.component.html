<div class="container">
  <h1>Person registration form</h1>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" name="name" class="form-control" type="text" />
      <div *ngIf="errors.name">
        <div class="alert alert-danger">{{errors.name.message}}</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" name="email" class="form-control" type="email" aria-describedby="emailHelp" />
      <small id="emailHelp">We'll never share your email with anyone else.</small>
      <div *ngIf="errors.email">
        <div class="alert alert-danger">{{errors.email.message}}</div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
</div>
