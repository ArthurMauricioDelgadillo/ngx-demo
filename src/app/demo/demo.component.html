<div class="container">
  <h1>Person registration form</h1>
  <form [formGroup]="personForm" novalidate>
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" class="form-control" type="text" />
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        {{validationMessages.of('name', personForm)}}
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" class="form-control" type="email" aria-describedby="emailHelp" />
      <small id="emailHelp">We'll never share your email with anyone else.</small>
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        {{validationMessages.of('email', personForm)}}
      </div>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input id="age" formControlName="age" class="form-control" type="text" />
      <div *ngIf="age.invalid && (age.dirty || age.touched)" class="alert alert-danger">
        {{validationMessages.of('age', personForm)}}
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
</div>
