<div class="container">
  <h1>Person registration form</h1>
  <form [formGroup]="personForm" novalidate>
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" class="form-control" type="text" />
      <div *ngIf="errors.name.onDisplay" class="alert alert-danger">
        {{errors.name.message}}
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" class="form-control" type="email" aria-describedby="emailHelp" />
      <small id="emailHelp">We'll never share your email with anyone else.</small>
      <div *ngIf="errors.email.onDisplay" class="alert alert-danger">
        {{errors.email.message}}
      </div>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input id="age" formControlName="age" class="form-control" type="text" />
      <div *ngIf="errors.age.onDisplay" class="alert alert-danger">
        {{errors.age.message}}
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
</div>
